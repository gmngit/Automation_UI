<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация пользователя</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">-->
    {% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    {% endblock %}
</head>
<body>
<div class="container">
    {% include '_header.html' %}
    <h1>Регистрация пользователя</h1>
    <form id="registration-form" action="/api/v1/auth/register" method="POST">
        <div class="row">
            <div id="form-alert" class="col-12"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email пользователя</label>
            <input type="text" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>
            <div class="col-6">
                <div class="text-end"><a href="/signin">Войти</a></div>
            </div>
        </div>
    </form>

</div>
{% block scripts %}
<!-- Optional JavaScript -->
{{ bootstrap.load_js() }}
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
</body>
</html>
